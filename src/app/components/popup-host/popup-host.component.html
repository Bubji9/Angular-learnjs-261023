<div
    *ngIf="templateData$ | async as templateData"
    class="backdrop"
    [class.empty]="!templateData.template"
>
    <div class="content-wrapper">
        <button mat-icon-button class="close" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
        <ng-container
            *ngTemplateOutlet="templateData.template; context: templateData.context"
        ></ng-container>
    </div>
</div>
